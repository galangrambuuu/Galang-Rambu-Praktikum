<!DOCTYPE html>
<html>
<head>
    <title>Formulir Perpustakaan Kota Madiun</title>
</head>
<body>

<h2>Formulir Pendaftaran Anggota Perpustakaan</h2>

<form action="#" method="post">

    <label>Nama Lengkap:</label><br>
    <input type="text" name="nama"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <label>Jenis Kelamin:</label><br>
    <input type="radio" name="jk" value="L"> Laki-laki
    <input type="radio" name="jk" value="P"> Perempuan
    <br><br>

    <label>Hobi Membaca:</label><br>
    <input type="checkbox" name="novel"> Novel<br>
    <input type="checkbox" name="komik"> Komik<br>
    <input type="checkbox" name="majalah"> Majalah
    <br><br>

    <label>Asal Kota:</label><br>
    <select name="kota">
        <option>Madiun</option>
        <option>Ngawi</option>
        <option>Ponorogo</option>
    </select>
    <br><br>

    <label>Alasan Mendaftar:</label><br>
    <textarea rows="5" cols="30"></textarea>
    <br><br>

    <input type="submit" value="Daftar">

</form>

</body>
</html>
