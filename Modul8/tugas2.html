<html>
<head>
<title>Kalkulator</title>
</head>
<body>

<script>
function hitung(op){
    var a = parseInt(document.calc.bil1.value);
    var b = parseInt(document.calc.bil2.value);
    var hasil;

    if(op=='+') hasil = a+b;
    if(op=='-') hasil = a-b;
    if(op=='*') hasil = a*b;
    if(op=='/') hasil = a/b;

    document.calc.hasil.value = hasil;
}
</script>

<form name="calc">
Bil 1 : <input type="text" name="bil1"><br>
Bil 2 : <input type="text" name="bil2"><br>
Hasil : <input type="text" name="hasil"><br><br>

<input type="button" value="+" onclick="hitung('+')">
<input type="button" value="-" onclick="hitung('-')">
<input type="button" value="x" onclick="hitung('*')">
<input type="button" value="/" onclick="hitung('/')">
</form>

</body>
</html>
